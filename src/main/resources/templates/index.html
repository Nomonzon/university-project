<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>




<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/exam.svg}" alt="image">
    </div>
    <div class="text-box" style="">
        <h1 class="mb-5 text-center">Пройти Тест</h1>

        <form class="card bg-dark py-5 px-4" th:action="@{/quiz}" method="POST">
            <p>Электронная почта</p>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">3
            <p>Фамилия и Имя</p>
            <input type="email" name="username" class="form-control">
            <p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
            <button type="submit" class="btn btn-warning">Начать тест</button>
        </form>
    </div>
</div>

<div class="container my-5 py-2">
    <h2 class="text-center font-weight-bold my-5">Правила дорожного движения!</h2>
    <div class="row">
        <div data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000" data-aos-once="true"
             class="col-md-4 text-center">
            <img th:src="@{/img/road-sign.png}" class="mx-auto"  style="padding: 10px; width: 150px; height: 150px" >
            <h4>Дорожные знаки!</h4>
            <p></p>
        </div>
        <div data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000" data-aos-once="true"
             class="col-md-4 text-center">
            <img th:src="@{/img/pins (3).png}" style="width: 150px; height: 150px" alt="Phishing Detect" class="mx-auto">
            <h4>Дорожная Разметка</h4>
        </div>
        <div data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000" data-aos-once="true"
             class="col-md-4 text-center">
            <img src="img/smart-protect-3.jpg" alt="Smart Scan" class="mx-auto">
            <h4>Smart Scan</h4>
            <p>Et usu ocurreret elaboraret doctus prodesse assueverit.</p>
        </div>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
